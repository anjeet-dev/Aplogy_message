<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cute Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffb6c1,#ffc0cb);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Card */
.box{
    position:relative;
    background:white;
    width:90%;
    max-width:380px;
    border-radius:20px;
    padding:18px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
    max-height:85vh;
    overflow:hidden;
    cursor:pointer;
}

/* Image */
img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:10px;
}

/* Text */
h1{
    font-family:'Pacifico',cursive;
    color:#ff4d6d;
    font-size:26px;
}
p{
    color:#555;
    font-size:15px;
}

/* Button */
button{
    margin-top:12px;
    padding:10px 22px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* Video background */
.bg-video{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    z-index:-1;
}

/* Video overlay */
.overlay{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(255,182,193,0.65);
    border-radius:20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* Hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 5s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<script>
